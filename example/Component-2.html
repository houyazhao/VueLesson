<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component 组件props 属性设置</title>
    <script src="./../assets/js/vue.js"></script>
</head>

<body>
    <h1>Component 组件props 属性设置</h1>
    <hr>
    <div id="app">
        <panda :here="message"></panda>
    </div>
</body>
<script>
    //实例化
    //绑定一个生成器
    var app = new Vue({
        el: '#app',
        components: {
            "panda": {
                template: `<div style="color:green">panda from {{here}}</div>`,
                props: ['here']
            }
        },
        data: {
            message: 'China'
        }
    });
</script>

</html>
