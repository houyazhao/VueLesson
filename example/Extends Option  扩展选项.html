<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Extends Option 扩展选项</title>
    <script src="./../assets/js/vue.js"></script>
</head>

<body>
    <h1>Extends Option 扩展选项</h1>
    <hr>
    <div id="app">
        ${num}
        <p><button @click="add">ADD</button></p>
    </div>
</body>
<script>
    var extendsObj = {
        updated: function() {
            console.log('我是扩展的');
        },
        methods: {
            add: function() {
                console.log('我是扩展的方法');
                this.num++
            }
        }
    };
    //实例化
    //绑定一个生成器
    var app = new Vue({
        el: '#app',
        data: {
            num: 1
        },
        methods: {
            add: function() {
                console.log('我是原生的方法');
                this.num++
            }
        },
        updated: function() {
            console.log("woshi原生")
        },
        extends: extendsObj,
        delimiters: ['${', '}']
    })
</script>

</html>
