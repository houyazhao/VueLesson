<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Watch 选项 监控数据</title>
    <script src="./../assets/js/vue.js"></script>
</head>

<body>
    <h1>Watch 选项 监控数据</h1>
    <hr>
    <div id="app">
        <p>今日温度：{{wendu}}</p>
        <p>穿衣建议：{{chuanyi}}</p>
        <p><button @click="shenggao">升温</button>
            <button @click="jiangwen">降温</button>
        </p>
    </div>
</body>
<script>
    //实例化
    //绑定一个生成器
    var chuanyiArr = ["T恤短袖", "夹克长裙", "羽绒服"];
    var app = new Vue({
        el: '#app',
        data: {
            wendu: 14,
            chuanyi: "夹克长裙"
        },
        methods: {
            shenggao: function() {
                this.wendu += 5;
            },
            jiangwen: function() {
                this.wendu -= 5;
            }
        }
        // watch: {
        //     wendu: function(newVal, oldVal) {
        //         if (newVal >= 26) {
        //             this.chuanyi = chuanyiArr[0]
        //         } else if (newVal < 26 && newVal > 0) {
        //             this.chuanyi = chuanyiArr[1]
        //         } else {
        //             this.chuanyi = chuanyiArr[2]
        //         }


        //     }
        // }
    })
    app.$watch("wendu", function(newVal, oldVal) {
        if (newVal >= 26) {
            this.chuanyi = chuanyiArr[0]
        } else if (newVal < 26 && newVal > 0) {
            this.chuanyi = chuanyiArr[1]
        } else {
            this.chuanyi = chuanyiArr[2]
        }
    })
</script>

</html>
