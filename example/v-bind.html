<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind</title>
    <script src="./../assets/js/vue.js"></script>
    <style>
        .classA{
            color: red;
        }
        .classB{
            font-size: 150px;
        }
    </style>
</head>

<body>
    <h1>v-bind</h1>
    <hr>
    <div id="app">
        <img width="200px" v-bind:src="imgSrc" alt="">
        <p>
            <a :href="webUrl">百度</a>
        </p>
        <div :class="className">1,绑定class</div>
        <div :class="{classA:isOk}">2,绑定class中的判断</div>
        <div :class="[classA,classB]">3,绑定class中的数组</div>
        <div :class="isOk?classA:classB">4,绑定class中的三元运算符</div>
        <hr>
        <div>
            <input type="checkbox" name="" id="isOk" v-model="isOk">
            <label for="isOk">isOk={{isOk}}</label>
        </div>
        <hr>
        <div :style="{color:red,fontSize:font}">5,绑定style</div>
        <div :style="styleObj">5,绑定style</div>
    </div>
</body>
<script>
    //实例化
    //绑定一个生成器
    var app = new Vue({
        el: '#app',
        data: {
            imgSrc: 'http://jspang.com/wp-content/uploads/2018/01/VUE-timeline.jpg',
            webUrl: 'http://www.baidu.com',
            className:'classA',
            isOk:false,
            classA:"classA",
            classB:"classB",
            red:'red',
            font:'20px',
            styleObj:{
                color:'green',
                fontSize:'50px'
            }
        }
    })
</script>

</html>
