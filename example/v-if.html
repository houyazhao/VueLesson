<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if&v-else&v-show</title>
    <script src="./../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-if&v-else&v-show</h1>
    <hr>
    <div id="app">
        <!-- v-if是否加载 -->
        <div v-if=isLogin>你好，世界</div>
        <!-- v-show隐藏 -->
        <div v-show=isLogin>你好，世界</div>
        <!-- <div v-else></div>请登陆</div> -->
    </div>
</body>
<script>
    //实例化
    //绑定一个生成器
    var app = new Vue({
        el:'#app',
        data:{
            isLogin:true
        }
    })
</script>
</html>
