<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on</title>
    <script src="./../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-on</h1>
    <hr>
    <div id="app">
        本场比赛得分{{score}}
        <p>
            <button v-on:click="add">加分</button>
            <button @click='reduce'>减分</button>
            <input type="text" v-on:keyup.enter='onEnter' v-model='score1'>
        </p>
    </div>
</body>
<script>
    //实例化
    //绑定一个生成器
    var app = new Vue({
        el:'#app',
        data:{
            score:0,
            score1:1
        },
        methods:{
            add:function () {
                this.score++;
            },
            reduce:function () {
                this.score--;
            },
            onEnter:function () {
                this.score = this.score + parseInt(this.score1)
            }
        }
    })
</script>
</html>
