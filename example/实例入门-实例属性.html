<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实例入门-实例属性</title>
    <script src="./../assets/js/jquery-2.2.3.min.js"></script>
    <script src="./../assets/js/vue.js"></script>
</head>

<body>
    <h1>实例入门-实例属性</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>
</body>
<script>
    //实例化
    //绑定一个生成器
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World'
        },
        mounted: function() {
            $('#app').html("我是jQuery");
        },
        methods: {
            add: function() {
                console.log("构造器内部的add方法");
            }
        }
    });
    app.add();
</script>

</html>
